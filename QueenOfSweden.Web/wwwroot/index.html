<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queen of Sweden</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>

    <header class="bg-light p-3">
        <div class="container d-flex align-items-center">
            <img src="img/favicon.png" alt="Logo" height="30" style="margin-right: 10px;" />
            <h1 class="h4 mb-0 text-gold">Queen of Sweden</h1>
        </div>
    </header>

    <main class="container my-5">

        <!-- Carousel -->
        <div id="fashionCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/rose-look.png" class="d-block w-100" alt="Rose Look">
                </div>
                <div class="carousel-item">
                    <img src="img/golden-dress.png" class="d-block w-100" alt="Golden Dress">
                </div>
                <div class="carousel-item">
                    <img src="img/velvet-cape.png" class="d-block w-100" alt="Velvet Cape">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fashionCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fashionCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Features -->
        <section class="features text-center">
            <div class="feature-box">
                <h2>🌸 Garden Grace</h2>
                <p>Floral elegance meets timeless tailoring.</p>
            </div>
            <div class="feature-box">
                <h2>👑 Regal Essentials</h2>
                <p>Everyday pieces with royal energy.</p>
            </div>
            <div class="feature-box">
                <h2>🪞 Mirror Muse</h2>
                <p>Confidence in every silhouette.</p>
            </div>
        </section>

    </main>

    <footer class="text-center bg-gold text-white p-3">
        © 2025 Queen of Sweden — Inspired by beauty and royalty.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
